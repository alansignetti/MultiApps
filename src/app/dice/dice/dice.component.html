<div class="dice-container">
  <div class="jumbotron text-center">
    <button
      class="btn btn-sm btn-1 btn-3d"
      (click)="rollDice()"
      [disabled]="disabled"
    >
      Roll Dices
    </button>
    <br />
    <img class="img" [src]="leftDice" />
    <img class="img" [src]="rightDice" />
  </div>
</div>
<div class="badge-container">
  <h1 *ngIf="num1 === num2">
    <span class="badge bg-success"> YOU WIN! </span>
  </h1>
</div>
