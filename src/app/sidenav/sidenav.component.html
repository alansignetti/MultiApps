<div class="mat-container mat-elevation-z10">
  <mat-toolbar
    color="primary"
    class="mat-toolbar mat-elevation-z10 mat-toolbar mat-toolbar-single-row"
  >
    <button mat-icon-button class="mat-icon-button" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name title mat-button" routerLink="">MultiApps</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav class="mat-elevation-z10">
      <mat-nav-list>
        <a mat-list-item routerLink="">Home</a>
        <a mat-list-item routerLink="/piano">PianoApp</a>
        <a mat-list-item routerLink="/dice">DiceApp</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
